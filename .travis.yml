language: android
android:
  components:
    - build-tools-26.0.2
    - android-26

jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "phial"
    token:
      secure: ""
    branches:
      - master
      - develop

# safelist
branches:
  only:
    - master
    - develop


script:
  - ./gradlew check sonarqube --no-daemon

notifications:
  email: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
